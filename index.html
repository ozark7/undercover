<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎭 Undercover Online</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getDatabase, ref, set, onValue, get, push, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCob3LEUMLwlCXAiGzheIuGmYQhArpHQ_k",
        authDomain: "undercover-37256.firebaseapp.com",
        projectId: "undercover-37256",
        storageBucket: "undercover-37256.firebasestorage.app",
        messagingSenderId: "756599146063",
        appId: "1:756599146063:web:0e9de4a385b2f8c11fcc3a",
        measurementId: "G-EW0ZL3GNTK",
        databaseURL: "https://undercover-37256-default-rtdb.firebaseio.com"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // -------------------------------
      // 🔥 Lógica principal del juego
      // -------------------------------
      let gameId = localStorage.getItem("gameId") || null;
      const playerNameInput = document.getElementById("playerName");
      const playerList = document.getElementById("playerList");
      const setupDiv = document.getElementById("setup");

      async function createGame() {
        const newGameRef = push(ref(db, "games"));
        gameId = newGameRef.key;
        localStorage.setItem("gameId", gameId);

        await set(newGameRef, {
          players: {},
          state: "waiting",
          createdAt: Date.now()
        });

        alert(`🎮 Sala creada: ${gameId}`);
        listenGame();
      }

      async function joinGame() {
        const id = prompt("🔑 Ingresa el ID de la sala:");
        if (!id) return;

        const gameRef = ref(db, "games/" + id);
        const snapshot = await get(gameRef);
        if (!snapshot.exists()) return alert("❌ Sala no encontrada");

        gameId = id;
        localStorage.setItem("gameId", gameId);
        alert(`✅ Te uniste a la sala: ${id}`);
        listenGame();
      }

      async function addPlayer() {
        const name = playerNameInput.value.trim();
        if (!name) return alert("⚠️ Escribe un nombre antes de unirte.");
        if (!gameId) return alert("🎮 Crea o únete a una sala primero.");

        const playerRef = ref(db, `games/${gameId}/players/${name}`);
        await set(playerRef, {
          name,
          alive: true,
          joinedAt: Date.now()
        });

        playerNameInput.value = "";
      }

      // 📡 Escucha en vivo los cambios de la sala
      function listenGame() {
        const gameRef = ref(db, `games/${gameId}/players`);
        onValue(gameRef, (snapshot) => {
          const players = snapshot.val() || {};
          const list = Object.values(players);

          playerList.innerHTML = list.length
            ? list.map((p) => `
              <li class="p-2 my-1 rounded-lg bg-purple-800/40 border border-purple-600/50 backdrop-blur-md shadow-md flex items-center justify-between">
                <span class="font-semibold">${p.name}</span>
                <span class="text-xs text-purple-300">${p.alive ? "🟢 Activo" : "🔴 Fuera"}</span>
              </li>
            `).join("")
            : `<li class="text-gray-400 italic">Esperando jugadores...</li>`;
        });
      }

      window.createGame = createGame;
      window.joinGame = joinGame;
      window.addPlayer = addPlayer;

      // Si ya había una sala guardada, la reescucha automáticamente
      if (gameId) listenGame();
    </script>

    <style>
      @keyframes glow {
        0%, 100% { text-shadow: 0 0 20px #9333ea, 0 0 40px #a855f7; }
        50% { text-shadow: 0 0 40px #c084fc, 0 0 80px #8b5cf6; }
      }
      .glow { animation: glow 2s infinite alternate; }
      .neon-border {
        border: 2px solid rgba(147, 51, 234, 0.5);
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.5),
                    0 0 40px rgba(126, 34, 206, 0.4);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-black via-purple-950 to-gray-900 text-white flex items-center justify-center min-h-screen font-sans">
    <div id="app" class="max-w-lg w-full neon-border rounded-2xl shadow-2xl p-8 text-center bg-opacity-80 bg-gray-900 backdrop-blur-xl fade-in">
      <h1 class="text-4xl font-extrabold glow mb-4 tracking-wide">🎭 UNDERCOVER</h1>
      <p class="text-purple-300 italic mb-6">Juega online con tus panas 💜</p>

      <div id="setup" class="space-y-4">
        <div class="flex gap-2">
          <button onclick="createGame()" class="flex-1 bg-green-600 hover:scale-105 p-3 rounded-lg font-semibold transition-all">🟢 Crear sala</button>
          <button onclick="joinGame()" class="flex-1 bg-indigo-600 hover:scale-105 p-3 rounded-lg font-semibold transition-all">🔵 Unirse</button>
        </div>

        <input id="playerName" type="text" placeholder="✍️ Tu nombre"
          class="w-full p-3 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">

        <button onclick="addPlayer()" class="w-full bg-gradient-to-r from-purple-600 to-fuchsia-600 hover:scale-105 transition-all p-3 rounded-lg font-semibold">
          ➕ Agregar jugador
        </button>

        <ul id="playerList" class="text-left text-purple-200 list-none space-y-2 mt-4"></ul>
      </div>
    </div>
  </body>
</html>
