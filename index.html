<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎭 Undercover Online</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getDatabase, ref, set, onValue, get, push, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCob3LEUMLwlCXAiGzheIuGmYQhArpHQ_k",
        authDomain: "undercover-37256.firebaseapp.com",
        projectId: "undercover-37256",
        storageBucket: "undercover-37256.firebasestorage.app",
        messagingSenderId: "756599146063",
        appId: "1:756599146063:web:0e9de4a385b2f8c11fcc3a",
        measurementId: "G-EW0ZL3GNTK",
        databaseURL: "https://undercover-37256-default-rtdb.firebaseio.com"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      let gameId = localStorage.getItem("gameId") || null;
      let playerName = localStorage.getItem("playerName") || "";
      let isHost = false;

      const playerNameInput = document.getElementById("playerName");
      const playerList = document.getElementById("playerList");
      const startBtn = document.getElementById("startGame");
      const gameArea = document.getElementById("gameArea");
      const phaseTitle = document.getElementById("phaseTitle");
      const descInput = document.getElementById("descInput");
      const descList = document.getElementById("descList");
      const nextBtn = document.getElementById("nextPhase");

      const words = [
        ["Perro", "Gato"],
        ["Playa", "Piscina"],
        ["Sol", "Luna"],
        ["Café", "Chocolate"],
        ["Avión", "Helicóptero"],
        ["Escuela", "Universidad"]
      ];

      // Crear sala
      async function createGame() {
        const newGameRef = push(ref(db, "games"));
        gameId = newGameRef.key;
        isHost = true;
        localStorage.setItem("gameId", gameId);
        await set(newGameRef, {
          players: {},
          state: "waiting",
          turn: 0,
          descriptions: {},
          votes: {}
        });
        alert(`🎮 Sala creada: ${gameId}`);
        listenGame();
      }

      // Unirse
      async function joinGame() {
        const id = prompt("🔑 ID de la sala:");
        if (!id) return;
        const snap = await get(ref(db, "games/" + id));
        if (!snap.exists()) return alert("❌ No existe esa sala");
        gameId = id;
        isHost = false;
        localStorage.setItem("gameId", gameId);
        listenGame();
      }

      // Agregar jugador
      async function addPlayer() {
        const name = playerNameInput.value.trim();
        if (!name) return alert("⚠️ Escribe un nombre");
        if (!gameId) return alert("🎮 Crea o únete a una sala");

        playerName = name;
        localStorage.setItem("playerName", name);

        await set(ref(db, `games/${gameId}/players/${name}`), {
          name,
          alive: true,
          role: "unknown",
          word: ""
        });
        playerNameInput.value = "";
      }

      // Escucha en tiempo real
      function listenGame() {
        const gameRef = ref(db, `games/${gameId}`);
        onValue(gameRef, (snap) => {
          const data = snap.val();
          if (!data) return;
          renderPlayers(data.players || {});
          handleState(data);
        });
      }

      // Renderizar jugadores
      function renderPlayers(players) {
        playerList.innerHTML = Object.values(players)
          .map(p => `<li>${p.name} ${!p.alive ? "💀" : ""}</li>`)
          .join("");
      }

      // Control de fases
      function handleState(game) {
        const state = game.state;
        const players = game.players || {};
        const playerNames = Object.keys(players);

        startBtn.classList.add("hidden");
        gameArea.classList.remove("hidden");

        switch (state) {
          case "waiting":
            phaseTitle.textContent = "Esperando jugadores...";
            if (isHost) startBtn.classList.remove("hidden");
            break;

          case "show_word":
            phaseTitle.textContent = "🔒 Revelando palabras";
            showWordPhase(players, game.turn);
            break;

          case "descriptions":
            phaseTitle.textContent = "🗣️ Ronda de descripciones";
            descList.innerHTML = Object.entries(game.descriptions || {})
              .map(([p, d]) => `<li><b>${p}:</b> ${d}</li>`)
              .join("");
            break;

          case "voting":
            phaseTitle.textContent = "🗳️ Votación en curso";
            renderVoting(players);
            break;
        }
      }

      // Iniciar partida
      async function startGame() {
        const snap = await get(ref(db, `games/${gameId}/players`));
        const players = Object.keys(snap.val() || {});
        if (players.length < 3) return alert("Mínimo 3 jugadores");

        // Asignar roles
        const pair = words[Math.floor(Math.random() * words.length)];
        const undercover = players[Math.floor(Math.random() * players.length)];
        let mrWhite = undercover;
        while (mrWhite === undercover) mrWhite = players[Math.floor(Math.random() * players.length)];

        for (const p of players) {
          let role = "civil";
          let word = pair[0];
          if (p === undercover) {
            role = "undercover";
            word = pair[1];
          } else if (p === mrWhite) {
            role = "mrwhite";
            word = "???";
          }
          await update(ref(db, `games/${gameId}/players/${p}`), { role, word });
        }

        await update(ref(db, `games/${gameId}`), { state: "show_word", turn: 0 });
      }

      // Mostrar palabra por turno
      function showWordPhase(players, turn) {
        const playerNames = Object.keys(players);
        const current = playerNames[turn];
        const player = players[playerName];

        if (playerName === current) {
          const word = players[playerName].word;
          document.getElementById("wordReveal").classList.remove("hidden");
          document.getElementById("wordText").textContent = `Tu palabra: ${word}`;
          nextBtn.classList.remove("hidden");
          nextBtn.onclick = async () => {
            const nextTurn = turn + 1;
            const nextState =
              nextTurn >= playerNames.length ? "descriptions" : "show_word";
            await update(ref(db, `games/${gameId}`), {
              turn: nextTurn,
              state: nextState
            });
            document.getElementById("wordReveal").classList.add("hidden");
            nextBtn.classList.add("hidden");
          };
        } else {
          document.getElementById("wordReveal").classList.add("hidden");
          nextBtn.classList.add("hidden");
        }
      }

      // Enviar descripción
      async function sendDescription() {
        const text = descInput.value.trim();
        if (!text) return;
        await update(ref(db, `games/${gameId}/descriptions/${playerName}`), text);
        descInput.value = "";
      }

      // Render votación
      function renderVoting(players) {
        const container = document.getElementById("votingArea");
        container.innerHTML = Object.keys(players)
          .filter(p => players[p].alive)
          .map(p => `<button class="bg-red-600 p-2 m-1 rounded" onclick="vote('${p}')">${p}</button>`)
          .join("");
      }

      // Votar
      async function vote(name) {
        await update(ref(db, `games/${gameId}/votes/${playerName}`), name);
      }

      window.createGame = createGame;
      window.joinGame = joinGame;
      window.addPlayer = addPlayer;
      window.startGame = startGame;
      window.sendDescription = sendDescription;
      window.vote = vote;
    </script>

    <style>
      @keyframes glow {
        0%, 100% { text-shadow: 0 0 20px #9333ea, 0 0 40px #a855f7; }
        50% { text-shadow: 0 0 40px #c084fc, 0 0 80px #8b5cf6; }
      }
      .glow { animation: glow 2s infinite alternate; }
      .neon-border {
        border: 2px solid rgba(147, 51, 234, 0.5);
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.5), 0 0 40px rgba(126, 34, 206, 0.4);
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-black via-purple-950 to-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full neon-border rounded-2xl shadow-2xl p-8 text-center bg-gray-900/90 backdrop-blur-xl">
      <h1 class="text-4xl font-extrabold glow mb-4">🎭 UNDERCOVER</h1>

      <div class="space-y-4">
        <div class="flex gap-2">
          <button onclick="createGame()" class="flex-1 bg-green-600 p-3 rounded-lg font-semibold">🟢 Crear</button>
          <button onclick="joinGame()" class="flex-1 bg-indigo-600 p-3 rounded-lg font-semibold">🔵 Unirse</button>
        </div>

        <input id="playerName" placeholder="✍️ Tu nombre" class="w-full p-3 rounded-lg bg-gray-800 text-white">
        <button onclick="addPlayer()" class="w-full bg-gradient-to-r from-purple-600 to-fuchsia-600 p-3 rounded-lg font-semibold">➕ Agregar jugador</button>

        <ul id="playerList" class="text-left list-disc list-inside text-purple-300 pl-4"></ul>

        <button id="startGame" onclick="startGame()" class="hidden w-full bg-yellow-600 p-3 rounded-lg font-bold mt-4">🚀 Iniciar partida</button>

        <div id="gameArea" class="hidden mt-6 space-y-4">
          <h2 id="phaseTitle" class="text-lg font-bold text-purple-300"></h2>

          <div id="wordReveal" class="hidden bg-gray-800 p-4 rounded-lg">
            <p id="wordText" class="text-xl font-semibold text-yellow-400"></p>
          </div>

          <div id="descPhase">
            <ul id="descList" class="text-left text-purple-200 space-y-1"></ul>
            <input id="descInput" placeholder="Tu descripción..." class="w-full p-2 rounded bg-gray-800 mt-2">
            <button onclick="sendDescription()" class="w-full bg-purple-600 p-2 rounded font-semibold">📤 Enviar</button>
          </div>

          <div id="votingArea" class="space-y-2"></div>

          <button id="nextPhase" class="hidden bg-blue-600 p-2 rounded mt-4">⏭️ Siguiente</button>
        </div>
      </div>
    </div>
  </body>
</html>
