<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎭 Undercover Online</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getDatabase, ref, set, onValue, get, push, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCob3LEUMLwlCXAiGzheIuGmYQhArpHQ_k",
        authDomain: "undercover-37256.firebaseapp.com",
        projectId: "undercover-37256",
        storageBucket: "undercover-37256.firebasestorage.app",
        messagingSenderId: "756599146063",
        appId: "1:756599146063:web:0e9de4a385b2f8c11fcc3a",
        measurementId: "G-EW0ZL3GNTK",
        databaseURL: "https://undercover-37256-default-rtdb.firebaseio.com"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      let gameId = localStorage.getItem("gameId") || null;
      let playerName = localStorage.getItem("playerName") || "";
      const playerNameInput = document.getElementById("playerName");
      const playerList = document.getElementById("playerList");
      const gameArea = document.getElementById("gameArea");
      const descInput = document.getElementById("descInput");
      const descList = document.getElementById("descList");
      const startBtn = document.getElementById("startGame");

      const words = ["Perro", "Gato", "Computador", "Chocolate", "Café", "Sol", "Playa", "Escuela", "Montaña", "Avión"];

      // Crear sala
      async function createGame() {
        const newGameRef = push(ref(db, "games"));
        gameId = newGameRef.key;
        localStorage.setItem("gameId", gameId);
        await set(newGameRef, {
          players: {},
          state: "waiting",
          descriptions: {}
        });
        alert(`🎮 Sala creada: ${gameId}`);
        listenGame();
      }

      // Unirse a sala
      async function joinGame() {
        const id = prompt("🔑 ID de la sala:");
        if (!id) return;
        const snap = await get(ref(db, "games/" + id));
        if (!snap.exists()) return alert("❌ No existe esa sala");
        gameId = id;
        localStorage.setItem("gameId", gameId);
        listenGame();
      }

      // Agregar jugador
      async function addPlayer() {
        const name = playerNameInput.value.trim();
        if (!name) return alert("⚠️ Escribe un nombre");
        if (!gameId) return alert("🎮 Crea o únete a una sala");

        playerName = name;
        localStorage.setItem("playerName", name);

        await set(ref(db, `games/${gameId}/players/${name}`), {
          name,
          alive: true,
          role: "unknown"
        });
        playerNameInput.value = "";
      }

      // Escucha en tiempo real
      function listenGame() {
        const gameRef = ref(db, `games/${gameId}`);
        onValue(gameRef, (snap) => {
          const data = snap.val();
          if (!data) return;

          const players = data.players || {};
          const state = data.state || "waiting";
          const descriptions = data.descriptions || {};

          renderPlayers(players);
          renderDescriptions(descriptions);
          handleState(state, players);
        });
      }

      // Mostrar lista de jugadores
      function renderPlayers(players) {
        const list = Object.values(players);
        playerList.innerHTML = list.map(p =>
          `<li>${p.name} ${!p.alive ? "💀" : ""}</li>`).join("");
      }

      // Mostrar descripciones
      function renderDescriptions(descs) {
        descList.innerHTML = Object.entries(descs)
          .map(([player, text]) => `<li><b>${player}:</b> ${text}</li>`)
          .join("");
      }

      // Cambia lo visible según la fase
      function handleState(state, players) {
        if (state === "waiting") {
          gameArea.classList.add("hidden");
          startBtn.classList.remove("hidden");
        } else if (state === "in_progress") {
          gameArea.classList.remove("hidden");
          startBtn.classList.add("hidden");
        }
      }

      // Iniciar partida (solo host)
      async function startGame() {
        const snap = await get(ref(db, `games/${gameId}/players`));
        const players = Object.keys(snap.val() || {});
        if (players.length < 3) return alert("Se necesitan al menos 3 jugadores");

        const word = words[Math.floor(Math.random() * words.length)];
        const mrWhite = players[Math.floor(Math.random() * players.length)];

        // Asignar roles
        for (const name of players) {
          await update(ref(db, `games/${gameId}/players/${name}`), {
            role: name === mrWhite ? "mrwhite" : "undercover",
            word: name === mrWhite ? "???" : word
          });
        }

        await update(ref(db, `games/${gameId}`), { state: "in_progress" });
      }

      // Enviar descripción
      async function sendDescription() {
        const text = descInput.value.trim();
        if (!text) return;
        await update(ref(db, `games/${gameId}/descriptions/${playerName}`), text);
        descInput.value = "";
      }

      window.createGame = createGame;
      window.joinGame = joinGame;
      window.addPlayer = addPlayer;
      window.startGame = startGame;
      window.sendDescription = sendDescription;

      if (gameId) listenGame();
    </script>

    <style>
      @keyframes glow {
        0%,100% { text-shadow: 0 0 20px #9333ea, 0 0 40px #a855f7; }
        50% { text-shadow: 0 0 40px #c084fc, 0 0 80px #8b5cf6; }
      }
      .glow { animation: glow 2s infinite alternate; }
      .neon-border {
        border: 2px solid rgba(147, 51, 234, 0.5);
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.5),0 0 40px rgba(126, 34, 206, 0.4);
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-black via-purple-950 to-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full neon-border rounded-2xl shadow-2xl p-8 text-center bg-gray-900/90 backdrop-blur-xl">
      <h1 class="text-4xl font-extrabold glow mb-4">🎭 UNDERCOVER</h1>

      <div class="space-y-4">
        <div class="flex gap-2">
          <button onclick="createGame()" class="flex-1 bg-green-600 p-3 rounded-lg font-semibold">🟢 Crear</button>
          <button onclick="joinGame()" class="flex-1 bg-indigo-600 p-3 rounded-lg font-semibold">🔵 Unirse</button>
        </div>

        <input id="playerName" placeholder="✍️ Tu nombre" class="w-full p-3 rounded-lg bg-gray-800 text-white">
        <button onclick="addPlayer()" class="w-full bg-gradient-to-r from-purple-600 to-fuchsia-600 p-3 rounded-lg font-semibold">➕ Agregar jugador</button>

        <ul id="playerList" class="text-left list-disc list-inside text-purple-300 pl-4"></ul>

        <button id="startGame" onclick="startGame()" class="hidden w-full bg-yellow-600 p-3 rounded-lg font-bold mt-4">🚀 Iniciar partida</button>

        <div id="gameArea" class="hidden mt-6 space-y-4">
          <h2 class="text-lg font-bold text-purple-300">🗣️ Ronda de Descripciones</h2>
          <ul id="descList" class="text-left text-purple-200 space-y-1"></ul>

          <input id="descInput" placeholder="Tu descripción..." class="w-full p-2 rounded bg-gray-800">
          <button onclick="sendDescription()" class="w-full bg-purple-600 p-2 rounded font-semibold">📤 Enviar</button>
        </div>
      </div>
    </div>
  </body>
</html>
