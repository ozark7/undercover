<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎭 Undercover Mr. White Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDKs -->
    <script type="module">
      // Importar Firebase desde sus CDNs (versión modular)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getDatabase, ref, set, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

      // Configuración Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCob3LEUMLwlCXAiGzheIuGmYQhArpHQ_k",
        authDomain: "undercover-37256.firebaseapp.com",
        projectId: "undercover-37256",
        storageBucket: "undercover-37256.firebasestorage.app",
        messagingSenderId: "756599146063",
        appId: "1:756599146063:web:0e9de4a385b2f8c11fcc3a",
        measurementId: "G-EW0ZL3GNTK",
        databaseURL: "https://undercover-37256-default-rtdb.firebaseio.com"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      getAnalytics(app);

      // -------------------------------
      // 🔥 Lógica del juego (modo online)
      // -------------------------------
      let gameId = localStorage.getItem("gameId") || null;
      const playerNameInput = document.getElementById("playerName");
      const playerList = document.getElementById("playerList");

      // Crea una nueva sala (solo el host)
      async function createGame() {
        const newGameRef = push(ref(db, "games"));
        gameId = newGameRef.key;
        localStorage.setItem("gameId", gameId);
        await set(newGameRef, {
          players: {},
          state: "waiting"
        });
        alert(`🎮 Sala creada con ID: ${gameId}`);
        listenGame();
      }

      // Unirse a una sala existente
      async function joinGame() {
        const id = prompt("🔑 Ingresa el ID de la sala:");
        if (!id) return;
        gameId = id;
        localStorage.setItem("gameId", gameId);
        listenGame();
      }

      // Agregar jugador
      async function addPlayer() {
        const name = playerNameInput.value.trim();
        if (!name) return alert("⚠️ Escribe un nombre");

        const playerRef = ref(db, `games/${gameId}/players/${name}`);
        await set(playerRef, { name, alive: true });
        playerNameInput.value = "";
      }

      // Escucha en tiempo real los cambios de la sala
      function listenGame() {
        const gameRef = ref(db, `games/${gameId}/players`);
        onValue(gameRef, snapshot => {
          const data = snapshot.val() || {};
          renderPlayers(Object.values(data));
        });
      }

      function renderPlayers(list) {
        playerList.innerHTML = list.map(p => `<li>${p.name}</li>`).join("");
      }

      window.addPlayer = addPlayer;
      window.createGame = createGame;
      window.joinGame = joinGame;
    </script>

    <style>
      @keyframes glow {
        0%, 100% { text-shadow: 0 0 20px #9333ea, 0 0 40px #a855f7; }
        50% { text-shadow: 0 0 40px #c084fc, 0 0 80px #8b5cf6; }
      }
      .glow { animation: glow 2s infinite alternate; }
      .fade-in { animation: fadeIn 0.6s ease-in-out; }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .neon-border {
        border: 2px solid rgba(147, 51, 234, 0.4);
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.4), 0 0 40px rgba(126, 34, 206, 0.3);
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-gray-900 via-purple-950 to-black text-white flex items-center justify-center min-h-screen font-sans">
    <div id="app" class="max-w-lg w-full neon-border rounded-2xl shadow-2xl p-8 text-center bg-opacity-80 bg-gray-900 backdrop-blur-lg fade-in">
      <h1 class="text-4xl font-extrabold glow mb-4 tracking-wide">🎭 UNDERCOVER</h1>
      <p class="text-purple-300 italic mb-6">Juega en línea con tus amigos 🔥</p>

      <div id="setup" class="space-y-4">
        <div class="flex gap-2">
          <button onclick="createGame()" class="flex-1 bg-green-600 hover:scale-105 p-3 rounded-lg font-semibold transition-all">🟢 Crear sala</button>
          <button onclick="joinGame()" class="flex-1 bg-indigo-600 hover:scale-105 p-3 rounded-lg font-semibold transition-all">🔵 Unirse</button>
        </div>

        <input id="playerName" type="text" placeholder="✍️ Tu nombre"
          class="w-full p-3 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
        <button onclick="addPlayer()" class="w-full bg-gradient-to-r from-purple-600 to-fuchsia-600 hover:scale-105 transition-all p-3 rounded-lg font-semibold">➕ Agregar jugador</button>

        <ul id="playerList" class="text-left list-disc list-inside text-purple-300 pl-4"></ul>
      </div>
    </div>
  </body>
</html>
