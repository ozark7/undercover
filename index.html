  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        push,
        update,
        onValue,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCob3LEUMLwlCXAiGzheIuGmYQhArpHQ_k",
        authDomain: "undercover-37256.firebaseapp.com",
        projectId: "undercover-37256",
        storageBucket: "undercover-37256.firebasestorage.app",
        messagingSenderId: "756599146063",
        appId: "1:756599146063:web:0e9de4a385b2f8c11fcc3a",
        measurementId: "G-EW0ZL3GNTK",
        databaseURL: "https://undercover-37256-default-rtdb.firebaseio.com",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      let gameId = localStorage.getItem("gameId") || null;
      let playerName = localStorage.getItem("playerName") || "";

      const playerInput = document.getElementById("username");
      const createBtn = document.getElementById("createRoom");
      const joinBtn = document.getElementById("joinRoom");
      const enterBtn = document.getElementById("enterGame");
      const playersList = document.getElementById("playersList");
      const statusText = document.getElementById("statusText");

      // ğŸ”¹ Crear sala
      async function createGame() {
        const newGameRef = push(ref(db, "games"));
        gameId = newGameRef.key;
        localStorage.setItem("gameId", gameId);
        await set(newGameRef, {
          state: "waiting",
          players: {},
          host: null,
        });
        alert(`ğŸ® Sala creada con ID: ${gameId}`);
        statusText.textContent = `Sala creada (#${gameId})`;
        listenGame();
      }

      // ğŸ”¹ Unirse a sala existente
      async function joinGame() {
        const id = prompt("ğŸ”‘ ID de la sala:");
        if (!id) return;
        const snap = await get(ref(db, "games/" + id));
        if (!snap.exists()) return alert("âŒ No existe esa sala");
        gameId = id;
        localStorage.setItem("gameId", gameId);
        statusText.textContent = `Unido a la sala (#${gameId})`;
        listenGame();
      }

      // ğŸ”¹ Agregar jugador a la sala
      async function addPlayer() {
        const name = playerInput.value.trim();
        if (!name) return alert("âš ï¸ Escribe un nombre");
        if (!gameId) return alert("ğŸ® Primero crea o Ãºnete a una sala");

        playerName = name;
        localStorage.setItem("playerName", name);

        await update(ref(db, `games/${gameId}/players/${name}`), {
          name,
          alive: true,
        });

        const snap = await get(ref(db, `games/${gameId}/host`));
        if (!snap.exists()) {
          await set(ref(db, `games/${gameId}/host`), name);
          alert(`ğŸ‘‘ Eres el host de la sala #${gameId}`);
        }

        playerInput.value = "";
      }

      // ğŸ”¹ Escuchar cambios del juego
      function listenGame() {
        const gameRef = ref(db, `games/${gameId}`);
        onValue(gameRef, (snap) => {
          const data = snap.val();
          if (!data) return;
          const players = data.players || {};
          renderPlayers(players);
        });
      }

      // ğŸ”¹ Mostrar jugadores conectados
      function renderPlayers(players) {
        const list = Object.values(players)
          .map((p) => `<li class="text-fuchsia-300">ğŸ‘¤ ${p.name}</li>`)
          .join("");
        playersList.innerHTML = list || "<li class='text-gray-500'>Sin jugadores aÃºn...</li>";
      }

      // Eventos de botones
      createBtn.addEventListener("click", createGame);
      joinBtn.addEventListener("click", joinGame);
      enterBtn.addEventListener("click", addPlayer);

      // Reentrar si ya habÃ­a sesiÃ³n guardada
      if (gameId) listenGame();
    </script>
  </head>

        Esperando acciÃ³n...

      <div class="flex gap-4">
        <button
          id="createRoom"

        <button

      <form class="w-full max-w-sm space-y-3">
        <input
          id="username"
          type="text"
          placeholder="âœï¸ Tu nombre"

        <button

        >
          ğŸš€ Entrar a partida
        </button>
      </form>

      <!-- Lista de jugadores -->
      <ul id="playersList" class="space-y-1 text-left"></ul>
    </main>

    <footer class="mt-16 text-gray-500 text-sm">Hecho con ğŸ’œ por OCK</footer>
